<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

  社員基本情報一覧画面

  姓名

  <button>社員検索</button>

  <br>

<table border="1">
  <tr>
    <th>社員番号</th>
    <th>姓名</th>
    <th>生年月日</th>
    <th>国籍</th>
    <th>性別</th>
    <th colspan="2">操作</th>
  </tr>

  <tr>

    <td>彭于晏</td>

</table>

<table border="1">
  <tr>
    <td>社員番号</td>
    <td><input type="text" id="id"></td>
  </tr>
  <tr>
    <td>姓名</td>
    <td><input type="text" id="name"></td>
  </tr>
  <tr>
    <td>生年月日</td>
    <td><input type="text" id="birthday"></td>
  </tr>
  <tr>
    <td>国籍</td>
    <td><input type="text" id="nationality"></td>
  </tr>
  <tr>
    <td>性別</td>
    <td><input type="text" id="gender"></td>
  </tr>
</table>
  <input type="button" value="確認" id="btn_add">

</form>


<script>
  //# sourceURL=dynamicScript.js
  document.getElementById("btn_add").onclick = function()
  {
    var id = document.getElementById("id").value;
    var name = document.getElementById("name").value;
    var birthday = document.getElementById("birthday").value;
    var nationality = document.getElementById("nationality").value;
    var gender = document.getElementById("gender").value;

    var td_id = document.createElement("td");
    var text_id = document.createTextNode(id);
    td_id.appendChild(text_id);

    var td_name = document.createElement("td");
    var text_name = document.createTextNode(name);
    td_name.appendChild(text_name);

    var td_birthday = document.createElement("td");
    var text_birthday = document.createTextNode(birthday);
    td_birthday.appendChild(text_birthday);

    var td_nationality = document.createElement("td");
    var text_nationality = document.createTextNode(nationality);
    td_nationality.appendChild(text_nationality);

    var td_gender = document.createElement("td");
    var text_gender = document.createTextNode(gender);
    td_gender.appendChild(text_gender);

    var td_a = document.createElement("td");
    var ele_a = document.createElement("button");

    var td_b = document.createElement("td");
    var ele_b = document.createElement("b");

    ele_a.setAttribute("href","javascript:void(0);");
    ele_a.setAttribute("onclick","de(this);");

    ele_b.setAttribute("href","javascript:void(0);");
    ele_b.setAttribute("onclick","de(this);");

    var text_a = document.createTextNode("削除");
    ele_a.appendChild(text_a);
    td_a.appendChild(ele_a);

    var text_b = document.createTextNode("删除2");
    ele_b.appendChild(text_b);
    td_b.appendChild(ele_b);

    var tr = document.createElement("tr");
    tr.appendChild(td_id);
    tr.appendChild(td_name);
    tr.appendChild(td_birthday);
    tr.appendChild(td_nationality);
    tr.appendChild(td_gender);
    tr.appendChild(td_a);
    tr.appendChild(td_b);
    var table = document.getElementsByTagName("table")[0];
    table.appendChild(tr);
  }
  function de(x)
  {
    var table = x.parentNode.parentNode.parentNode;
    var tr = x.parentNode.parentNode;
    table.removeChild(tr);
  }
</script>


</body>
</html>
