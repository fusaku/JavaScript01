  <br>
  <br>

    <th>姓名</th>

    <td>女性</td>

  <tr>

<table border="1">

  </tr>
  <tr>
    <td>姓名</td>
    <td><input type="text" name="name"></td>
  </tr>
  <tr>
    <td>生年月日</td>

  </tr>
  <tr>
    <td>国籍</td>

  <button>確認</button>

</form>
</body>
</html>
