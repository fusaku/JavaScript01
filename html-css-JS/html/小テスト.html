<script>
  //获取点击的那一行的行号
  function getRow(r) {
    var i = r.parentNode.parentNode.rowIndex;
    return i;
  }
  //删除某一行
  function delRow(r) {
    document.getElementById('table').deleteRow(getRow(r));
    addNumber();
  }

  //点击修改按钮，弹出修改框
  function editRow(r) {
    editLineNumber = getRow(r);

  //将修改后的数据更新到列表里
  function complete() {

    arr[4] = document.getElementById('gender1').value;
    arr[5] = '<div style="text-align: center; height: 40px; line-height: 40px"><button class="btn btn-danger" type="button" class="del" onclick="delRow(this);">削除</button></div>';
    arr[6] = '<div style="text-align: center"><button class="btn btn-success" type="button" class="edit" onclick="editRow(this)">変更</button></div>';
            //
            // +
            // '                        <button class="btn btn-success" type="button" class="edit" onclick="editRow(this)">変更</button>\n';

    var x = document.getElementById('table').insertRow(editLineNumber);//添加原来那行
    for(var i=0; i<arr.length; i++){
      x.insertCell(i).innerHTML = arr[i];
    }
    addNumber();
    document.getElementById('editBook').style = "display: none";
  }

  function myFunction() {
// 声明变量
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("tbody");
    tr = table.getElementsByTagName("tr");

    // 循环遍历所有列表项，并隐藏那些与搜索查询不匹配的项
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
